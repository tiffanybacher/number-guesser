<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Number Guesser</title>
  <link rel="stylesheet" type="text/css" href="normalize.css">
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <header>
    <h1><span class="header-bold">NUMBER</span>GUESSER</h1>
    <p class="sub-header">ULTIMATE CHALLENGER EDITION</p>
  </header>
  <main>
    <section>
      <article>
        <h3>Set Range</h3>
        <form action="">
          <label for="min-range">Min Range</label>
          <input type="text" id="min-range" class="num-input">
          <label for="max-range">Max Range</label>
          <input type="text" id="max-range" class="num-input">
          <input type="submit" value="Update" class="range-update btn">
        </form>
      </article>
      <article>
        <p>The current range is <span class="min-number">1</span> to <span class="max-number">100</span></p>
        <form action="">
          <h3>Challenger 1</h3>        
          <label for="player-1-name">Name</label>
          <input type="text" id="player-1-name" class="name-input">
          <label for="guess-1">Guess</label>
          <input type="text" id="guess-1" class="num-input">
          <h3>Challenger 2</h3>
          <label for="player-2-name">Name</label>
          <input type="text" id="player-2-name" class="name-input">
          <label for="guess-2">Guess</label>
          <input type="text" id="guess-2" class="num-input">
          <input type="submit" value="SUBMIT GUESS" class="submit-guess btn">
          <input type="submit" value="RESET GAME" class="reset-game btn">
          <input type="submit" value="CLEAR GAME" class="clear-game btn">
        </form>
      </article>
      <article>
        <h3>Latest Score</h3>
        <div>
          <h4>Challenger 1</h4>
          <h5>current guess</h5>
          <h6 class="current-guess-1">100</h6> 
          <p class="response">that's too high</p>
        </div>
        <div>
          <h4>Chellenger 2</h4>
          <h5>current guess</h5>
          <h6 class="current-guess-2">1</h6>
          <p class="response">that's too low</p>
        </div>
      </article>
    </section>
    <section>
      <article>
      </article>
    </section>
  </main>
</body>
</html>
